<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
</head>

<body>
    <div class="git-container">
        <form class="search" id="form">
            <i class="fas fa-search icon"></i>
            <input type="text" id="search" class="input-search" placeholder="Search..." />
        </form>

        <main class="main" id="main">
            <div class="git-card">
                <div>
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="" class="avatar" />
                </div>
                <div class="user-info">
                    <h2>John Deo</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, voluptatibus!</p>
                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>100 <strong>Followings</strong></li>
                        <li>30 <strong>Repos</strong></li>
                    </ul>

                    <div class="repos">
                        <a href="#" class="repo">Repo 1</a>
                        <a href="#" class="repo">Repo 2</a>
                        <a href="#" class="repo">Repo 3</a>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
